<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se você é um Humano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .captcha-container {
            margin: 20px 0;
        }

        #captcha-slider {
            width: 100%;
        }

        #captcha-message {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        #submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: not-allowed;
        }

        #submit-button.enabled {
            cursor: pointer;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <form id="captcha-form">
        <h2>Formulário com reCAPTCHA Personalizado</h2>
        
        <!-- Adicione outros campos do formulário aqui -->
        
        <div class="captcha-container">
            <label for="captcha-slider">Arraste o controle deslizante até o final:</label>
            <input type="range" id="captcha-slider" min="0" max="100" value="0">
            <span id="captcha-message">Por favor, arraste o controle deslizante até o final.</span>
        </div>
        
        <br/>
        <input type="submit" value="Submit" disabled id="submit-button">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('captcha-slider');
            const message = document.getElementById('captcha-message');
            const submitButton = document.getElementById('submit-button');

            slider.addEventListener('input', function() {
                if (slider.value == 100) {
                    message.textContent = 'Verificação concluída!';
                    message.style.color = 'green';
                    submitButton.disabled = false;
                    submitButton.classList.add('enabled');

                    // Redirecionar para uma nova página após 1 segundo
                    setTimeout(function() {
                        window.location.href = 'https://google.com'; // Substitua 'nova_pagina.html' pela URL desejada
                    }, 1000);
                } else {
                    message.textContent = 'Por favor, arraste o controle deslizante até o final.';
                    message.style.color = 'red';
                    submitButton.disabled = true;
                    submitButton.classList.remove('enabled');
                }
            });

            document.getElementById('captcha-form').addEventListener('submit', function(e) {
                if (slider.value != 100) {
                    e.preventDefault();
                    alert('Por favor, conclua o reCAPTCHA.');
                }
            });
        });
    </script>
</body>
</html>
